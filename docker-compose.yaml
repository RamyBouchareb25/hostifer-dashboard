services:
  postgres:
    image: postgres:16-alpine
    container_name: hostifer-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: hostifer
      POSTGRES_PASSWORD: hostifer
      POSTGRES_DB: hostifer
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
